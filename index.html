  <body>
    <section id="login-section">
      <div class="login-box">
        <form action="">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required />
            <label>Email or Phone Number</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" checked/>Remember me</label>
            <a href="#">Forget Password?</a>
          </div>
          <button type="submit">Login</button>
          <div class="register-link">
            <p>Don't have an account?<a onclick="actSign()" href="#">Register</a></p>
          </div>
        </form>
      </div>
    </section>
    <section id="register-section">
      <div class="login-box">
        <form action="">
          <h3>Register</h3>
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <div class="select-class">
              <p>Select Class</p>
            <label for="current-class"></label>
            <select name="current-class" id="current-class">
              <option value="XII">12th</option>
              <option value="XI">11th</option>
              <option value="X">10th</option>
              <option value="IX">9th</option>
            </select>
            </div>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="location"></ion-icon></span>
            <input type="text" required />
            <label>City</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="call"></ion-icon></span>
            <input type="text" required />
            <label>Mobile Number</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit">Register</button>
          <div class="register-link">
            <p>Already have an account.<a onclick="actLogin()" href="#">Login</a></p>
          </div>
        </form>
      </div>
    </section>
